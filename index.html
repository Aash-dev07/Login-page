<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ash - Dev King</title>
  <link rel="icon" href="favicon.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="container">
 
  <div class="loginpage">
    <h1 class="title">Login</h1>
  

    <form class="form" method="post">
      <div class="usnm">
      <label class="label" for="username">Please Enter Your Username : </label>
      <Input class="field" type="text" name="username" placeholder="Username" required>
      </div>
      <div class="pass">
      <label class="label" for="password">Please Enter Your Password : </label>
      <Input class="field" type="password" name="password" placeholder="Password" required> 
      </div>
      <div>
        <input class="button login"  type="button" value="Login">
        <input class="button signup"  type="button" value="Sign up">
      </div>
    </form>
  </div>
</body>
</html>
